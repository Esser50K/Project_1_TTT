<!DOCTYPE html>
<html>
<head>
  <title>Title</title>
  <meta charset="utf-8" />
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
  <script type="text/javascript" src="app.js"></script>
</head>
<body>
  <h1>Tic Tac Toe</h1>
    <div id="headline">Your turn X</div><div id="turn"></div>
    <div id='board'>
      <!-- the `&nbsp;` in each div is a non-breakable space.
           It prevents the div from collapsing. -->
      <div id="toprow">
        <p>
        <div class='cell' id="sq1">&nbsp;</p></div>
        <div class='cell' id="sq2">&nbsp;</div>
        <div class='cell' id="sq3">&nbsp;</div>
      </div>  
      <div id="middlerow"> 
        <div class='cell' id="sq4">&nbsp;</div>
        <div class='cell' id="sq5">&nbsp;</div>
        <div class='cell' id="sq6">&nbsp;</div>
      </div>
      <div id="bottomrow">
        <div class='cell' id="sq7">&nbsp;</div>
        <div class='cell' id="sq8">&nbsp;</div>
        <div class='cell' id="sq9">&nbsp;</div>
      </div>
    </div>
    <button id="Button">Reset</button> 
</body>
</html>
